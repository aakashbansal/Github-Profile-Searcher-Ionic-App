<ion-header>

  <ion-navbar color="dark">
    <ion-title>Github Profile Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item *ngIf="displayMessage" no-lines>
    <ion-label color="danger">Please enter a username </ion-label>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab (click)="getUserInformation()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
